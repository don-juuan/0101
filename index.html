<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans la Matrix</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
            z-index: 1;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #00ff00;
            background: black;
            border: 2px solid #00ff00;
            cursor: pointer;
            z-index: 1;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff00;
            color: black;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .column {
            position: absolute;
            top: 0;
            white-space: nowrap;
            animation: scroll 5s linear infinite;
        }

        .digit {
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
            line-height: 14px;
        }

        @keyframes scroll {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }

        .info {
            display: none;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 2rem;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Effet Matrix -->
    <div class="matrix" id="matrix"></div>

    <h1>Bienvenue dans la Matrix</h1>
    <button id="infoButton">Informations</button>
    <div class="info" id="infoText">
        Rendez-vous le 18 janvier à 12h à l'adresse suivante :<br>
        1 rue des Vosges, Herrlisheim<br>
        <strong>Les informations nécessaires vous seront remises en main propre.</strong>
    </div>

    <script>
        // Générer les colonnes de chiffres binaires
        const matrix = document.getElementById('matrix');
        const columns = 100; // Nombre de colonnes

        for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.classList.add('column');
            column.style.left = `${(i / columns) * 100}vw`;

            for (let j = 0; j < 50; j++) { // Nombre de chiffres par colonne
                const digit = document.createElement('div');
                digit.classList.add('digit');
                digit.textContent = Math.round(Math.random()); // Génère 0 ou 1
                column.appendChild(digit);
            }

            matrix.appendChild(column);
        }

        // Afficher les informations au clic sur le bouton
        const button = document.getElementById('infoButton');
        const infoText = document.getElementById('infoText');

        button.addEventListener('click', () => {
            infoText.style.display = 'block';
        });
    </script>
</body>
</html>
